<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
        }
        .calculator {
            max-width: 400px;
            margin: 100px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        .screen {
            background: #222;
            color: #0f0;
            font-size: 1.5rem;
            height: 60px;
            border-radius: 10px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            font-size: 1.2rem !important;
            border-radius: 10px !important;
        }
        .btn-operator {
            background: #ff9800;
            color: white;
        }
        .btn-operator:hover {
            background: #e68900;
        }
        .btn-equal {
            background: #4caf50;
            color: white;
        }
        .btn-equal:hover {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <form method="POST">
            <div class="screen">
                {{ expression }} {% if result is not none %}= {{ result }}{% endif %}
            </div>
            <div class="row g-2">
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}1" class="btn btn-light w-100">1</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}2" class="btn btn-light w-100">2</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}3" class="btn btn-light w-100">3</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}+" class="btn btn-operator w-100">+</button></div>
                
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}4" class="btn btn-light w-100">4</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}5" class="btn btn-light w-100">5</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}6" class="btn btn-light w-100">6</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}-" class="btn btn-operator w-100">-</button></div>
                
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}7" class="btn btn-light w-100">7</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}8" class="btn btn-light w-100">8</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}9" class="btn btn-light w-100">9</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}*" class="btn btn-operator w-100">&times;</button></div>
                
                <div class="col-3"><button type="submit" name="expression" value="" class="btn btn-danger w-100">C</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}0" class="btn btn-light w-100">0</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}/" class="btn btn-operator w-100">&divide;</button></div>
                <div class="col-3"><button type="submit" name="expression" value="{{ expression }}" class="btn btn-equal w-100">=</button></div>
            </div>
        </form>
    </div>
</body>
</html>
